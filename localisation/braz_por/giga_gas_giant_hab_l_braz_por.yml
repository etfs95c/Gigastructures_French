l_braz_por:
  
  giga_gas_giant_home_system_NAME:0 "Gigante de gás habitável"
  giga_gas_giant_home_system_DESC:0 "Comece em um gigante gasoso habitável com seu planeta natal destruído."
  origin_gas_giant:0 "Decolagem Gigante de Gás"
  origin_gas_giant_desc:0 "Esta espécie perdeu seu mundo natal durante o início da era espacial, quando um cometa gigante caiu. Felizmente, eles já possuíam infraestrutura suficiente no espaço para evitar a extinção total. E um gigante gasoso com uma atmosfera excepcionalmente calma que eles estavam usando para mineração de combustível tornou-se sua colônia primária. "
  origin_gas_giant_robot:99 "Gas Giant Liftoff"
  origin_gas_giant_robot_desc:99 "During this empire's early space age their homeworld was struck by a stray comet. Already possessed enough infrastructure in space to survive temporarily, a gas giant mining station became their new home. Over the years the gas giant has fulfilled their needs many times over, bringing new insights into the various gases that occur in the galaxy. Due to an abundance of exotic gases during this empire's development, improved industrial techniques using these gases have been refined, albeit with a reliance on these gases for even the most basic industry."
  
  origin_gas_giant_effects:0 "Comece em$pc_habitable_gas_giant$com seu mundo natal original destruído. \n- Obtenha acesso à tecnologia£engineering_research£§L$tech_space_mining_1$§ !. \n- Obtenha acesso à tecnologia£society_research£§L$tech_hydroponics$§! se o império tem pops biológicos. "
  origin_gas_giant_effects_robot:99 "- $HOMEWORLD$ ['concept_giga_habitable_gas_giant'] (Size: £planetsize£ 16-28)$NEW_LINE$- Species Trait:$TABBED_NEW_LINE$- ['trait:trait_giga_gas_giant_hab_robot']$NEW_LINE$- $ADDITONAL_TECHNOLOGIES_STRING$ ['technology:tech_space_mining_1', £engineering_research£ $tech_space_mining_1$]"
  
  concept_giga_habitable_gas_giant:99 "$pc_habitable_gas_giant$"
  concept_giga_habitable_gas_giant_desc:99 "$pc_habitable_gas_giant_desc$"
  
  concept_giga_gas_worlds:99 "Gas World"
  concept_giga_gas_worlds_desc:99 "Habitable gas giants, planets with artificially gas flooded atmosphere, and even some slightly more habitable toxic worlds are categorized as \"Gas Worlds\"."
  
  building_giga_gas_giant_habitation_module:0 "Módulo de Habitação Gigante de Gás"
  building_giga_gas_giant_habitation_module_desc:0 "Conjunto de instalações necessárias para manter uma colônia em um gigante gasoso montado pela população original deste planeta. Essas instalações incluem reatores para fornecer energia para a colônia, baías de encaixe para descarregar minerais coletados em luas locais e grandes hangares climatizados que podem ser utilizados em fazendas hidropônicas. Além disso, essas instalações servem de sede para a rede de distribuição de recursos e prestam diversos serviços às populações locais."
  
  trait_giga_gas_giant_hab:99 "Exotic Gas Reliant"
  trait_giga_gas_giant_hab_desc:99 "§LOver centuries of exposure to exotic gases while living on a gas giant, this species has become somewhat dependent on them in their daily functions.§!"
  trait_giga_gas_giant_hab_tooltip:99 "§YScience§! and §YIndustrial§! Job Exotic Gas upkeep: §R+0.03§!\nHousing Usage on ['concept_giga_gas_worlds', §YGas§!] worlds: §G-10%§!\n£job_researcher£ $job_researcher$ upkeep on ['concept_giga_gas_worlds', §YGas§!] worlds: §G-10%§!\nJob Exotic Gas upkeep on ['concept_giga_gas_worlds', §YGas§!] worlds: §G-33%§!\nHousing Usage on non-['concept_giga_gas_worlds', §YGas§!] worlds: §R+30%§!\nHabitability on non-['concept_giga_gas_worlds', §YGas§!] worlds: §R-20%§!\nJob Exotic Gas upkeep on non-['concept_giga_gas_worlds', §YGas§!] worlds: §R+50%§!"
  trait_giga_gas_giant_hab_robot:99 "Exotic Gas-Fueled"
  trait_giga_gas_giant_hab_robot_desc:99 "§LSmall self-modifications over time has compounded into the near dependency of exotic gases to fuel these machines."
  trait_giga_gas_giant_hab_robot_tooltip:99 "$trait_giga_gas_giant_hab_tooltip$"
  
