l_polish:
  
  giga_gas_giant_home_system_NAME:99 "Gas Giant Home"
  giga_gas_giant_home_system_DESC:99 "Start on a habitable gas giant with your original homeworld destroyed."
  origin_gas_giant:99 "Gas Giant Liftoff"
  origin_gas_giant_desc:99 "During this empire's early space age their homeworld was struck by a stray comet. Already possessed enough infrastructure in space to survive temporarily, a gas giant mining station became their new home. Over the years the gas giant has fulfilled their needs many times over, bringing new insights into the various gases that occur in the galaxy. Due to an abundance of exotic gases during this empire's development, improved industrial techniques using these gases have been refined, albeit with a reliance on these gases for even the most basic industry."
  origin_gas_giant_robot:99 "Gas Giant Liftoff"
  origin_gas_giant_robot_desc:99 "During this empire's early space age their homeworld was struck by a stray comet. Already possessed enough infrastructure in space to survive temporarily, a gas giant mining station became their new home. Over the years the gas giant has fulfilled their needs many times over, bringing new insights into the various gases that occur in the galaxy. Due to an abundance of exotic gases during this empire's development, improved industrial techniques using these gases have been refined, albeit with a reliance on these gases for even the most basic industry."
  
