  concept_giga_gas_worlds:99 "Gas World"
  concept_giga_gas_worlds_desc:99 "Habitable gas giants, planets with artificially gas flooded atmosphere, and even some slightly more habitable toxic worlds are categorized as \"Gas Worlds\"."
  
  building_giga_gas_giant_habitation_module:99 "Gas Giant Habitation Module"
  building_giga_gas_giant_habitation_module_desc:99 "Collection of facilities necessary to maintain a colony on a gas giant assembled by the original population of this planet. These facilities include reactors to provide power for the colony, docking bays to unload minerals collected from local moons and large climate-controlled hangars that can be used for hydroponic farms. In addition to that, these facilities serve as headquarters for resource distribution network and provide various services to the local populations."
  
