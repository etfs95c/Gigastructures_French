l_spanish:
  # These entries were in the previous [spanish] loc files but are not present in the current [english] files.
  giga_dialog.4003.name:0 "$name_terraform_molten$ Completo!"
  giga_dialog.4003.desc:0 "Nuestro $name_terraform_molten$ ahora está completo. Con la adición de tres grandes haces de enfriamiento y taladros láser a escala hiper, podremos enfriar y estabilizar la actividad geológica de este mundo. Ahora, debemos comenzar el proceso de terraformación real."
  giga_dialog.4003.a:0 "Lo haremos de inmediato."
  terraform_molten_2_DESC:0 "Un $name_terraform_molten$ completo, equipado con un conjunto de grandes enfriadores orbitales y taladros láser para enfriar y estabilizar la superficie del planeta. Todo lo que queda por hacer ahora es comenzar el proceso de terraformación real."
  terraform_molten_3:0 "Comenzar Terraformación"
  terraform_molten_3_DESC:0 "Ordena a la tripulación de $name_terraform_molten$ que comience a transformar la superficie fundida de este planeta y su composición tectónica en algo que pueda ser habitado por la mayoría de las formas de vida."
  giga_dialog.3803.name:0 "Generador Atmosférico de $name_terraform_barren$ Construido"
  giga_dialog.3803.desc:0 "El Generador Atmosférico de $name_terraform_barren$ acaba de ser construido. Esta gran red que rodea un mundo estéril es capaz de generar grandes cantidades de atmósfera y puede modificar el clima de este planeta a voluntad.\nTodo lo que queda por hacer ahora es comenzar el proceso de terraformación."
  giga_dialog.3803.a:0 "Genial."
  terraform_barren_2_DESC:0 "El $name_terraform_barren$ ahora está equipado con una gran matriz de dispositivos de manipulación atmosférica, que pueden sembrar una atmósfera respirable y agua en la superficie de este mundo. Todo lo que queda por hacer ahora es comenzar el proceso."
  terraform_barren_3:0 "Comenzar la Terraformación"
  terraform_barren_3_DESC:0 "Ordenar a la tripulación de $name_terraform_barren$ que comience el proceso a gran escala de reactivación del campo magnético de este planeta e implemente posteriormente una atmósfera respirable y una hidrosfera estable."
  giga_dialog.3903.name:0 "Macromanipuladores de $name_terraform_toxic$ Construidos"
  giga_dialog.3903.desc:0 "¡Los Macromanipuladores de un $name_terraform_toxic$ ahora están completos! Consisten en dos bombas masivas, capaces de extraer e inyectar enormes cantidades de gases dentro y fuera de la atmósfera de un planeta.\n\nCon el $name_terraform_toxic$ ahora completo, debemos comenzar el proceso de terraformación en sí..."
  giga_dialog.3903.a:0 "Fantástico."
  terraform_toxic_2:0 "$name_terraform_toxic$ Macromanipuladores"
  terraform_toxic_2_DESC:0 "Este $name_terraform_toxic$ ha sido equipado con dos bombas masivas, capaces de manipular la atmósfera de un planeta, haciéndola más o menos densa, y redistribuyendo sus gases constituyentes."
  terraform_toxic_3:0 "Comenzar la Terraformación"
  terraform_toxic_3_DESC:0 "Ordenar a la tripulación del Manipulador Atmosférico que comience a transformar la atmósfera y la hidrosfera de este planeta en algo que pueda ser habitado por la mayoría de las formas de vida."
  giga_dialog.3502.name:0 "$name_crystal_megabore$ Centro Principal Completo"
  giga_dialog.3502.desc:0 "Nuestros ingenieros ahora han completado la construcción del centro principal de nuestro $name_crystal_megabore$ en el sistema [giga_system.GetName]. Orbitando alrededor de un mundo fundido, esta masiva estación espacial alberga forjas y refinerías especializadas en purificar roca fundida en cristales raros, lo cual es indispensable si deseamos cosechar eficientemente el mundo debajo."
  giga_dialog.3502.a:0 "Bueno."
  giga_dialog.3503.name:0 "$name_crystal_megabore$ Gravitogenerador Completo"
  giga_dialog.3503.desc:0 "¡Nuestro Gravitogenerador $name_crystal_megabore$ ahora está completo! Esta gran estructura rodea completamente el centro del Megataladro y le proporcionará energía. También servirá como catalizador para el taladro principal del Megataladro y amplificará drásticamente la fuerza de su haz tractor gravitacional."
  giga_dialog.3503.a:0 "Maravilloso."
  crystal_megabore_2:0 "Gravitogenerador $name_crystal_megabore$"
  crystal_megabore_2_DESC:0 "El Gravitogenerador juega un papel crucial en la minería del planeta de abajo, ya que proporciona energía y actúa como un catalizador para la perforadora principal del Taladro."
  crystal_megabore_3_DESC:0 "Un $name_crystal_megabore$ completamente operativo, extrayendo enormes cantidades de cristales y minerales directamente del núcleo fundido de un planeta."
  succ_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - Elimina §Y1 Tamaño§! del planeta cada §Y2 Años§!. Se agota cuando el planeta alcanza §YTamaño 10§!, dejando un §YMundo Estéril§! con un depósito de §Y£exotic_gases£5 £volatile_motes£5§! detrás.\n\nEste depósito, como todos los depósitos de Recursos Estratégicos, puede ser explotado aún más con un $habitat_0$ o megaestructura de terraformación."
  automated_stripmine_0_CONSTRUCTION_INFO_DELAYED:0 "$giga_list_additional_data$ - Elimina §Y1 Tamaño§! del planeta cada §Y2 Años§!. Se agota cuando el planeta alcanza §YTamaño 2§!, dejando un pequeño núcleo con un depósito de £minerals£§Y20§!. Obtiene recursos adicionales si se construye en un mundo §YChthonian§!, §YDiamante§! o §YOcéano de Etano§! de §YDiversidad Planetaria§!"
  giga_dialog.401.name:0 "Construcción $name_eng_test_site$"
  giga_dialog.401.desc:0 "Se ha terminado la construcción de una gran $name_eng_test_site$ en el sistema [giga_system.GetName]. Cuando esté terminada, esta maravillosa estación será un lugar ideal para probar muchos diseños de ingeniería, desde estaciones orbitales hasta nuevos diseños de naves espaciales. El planeta que orbita se convertirá en un campo de pruebas para ingeniería innovadora."
  giga_dialog.401.a:0 "Buen trabajo."
  giga_dialog.402.name:0 "$name_eng_test_site$ Construido"
  giga_dialog.402.desc:0 "El $name_eng_test_site$ Construido ubicado en el sistema [giga_system.GetName] ya está operativo. Servirá como campo de pruebas para los diseños más complejos y potencialmente mortales de nuestros ingenieros para cosas como naves espaciales y edificios. Los experimentos ya están comenzando sobre el planeta y podemos esperar muchos más en un futuro cercano, lo que impulsará enormemente nuestra investigación de ingeniería."
  giga_dialog.402.a:0 "Maravilloso."
  giga_dialog.403.name:0 "$name_eng_test_site$ En Ruinas"
  giga_dialog.403.desc:0 "Nuestra nave científica ha detectado una estación espacial bastante grande orbitando alrededor de un planeta en el sistema [from.GetName]. Tras una investigación más cercana, parece que esta estación espacial es en realidad un $name_eng_test_site$ en ruinas, construido hace mucho tiempo por alguna especie desconocida. Esta estación espacial probablemente sirvió como campo de pruebas para muchos experimentos en el pasado, pero desde entonces ha caído tristemente en ruinas."
  giga_dialog.403.a:0 "Intrigante."
  giga_dialog.404.name:0 "$name_eng_test_site$ Reparado!"
  giga_dialog.404.desc:0 "Un $name_eng_test_site$ previamente en ruinas ha sido completamente reparado por nuestros equipos de construcción.\n\nAhora está completamente operativo, y podemos comenzar a utilizarlo para fines científicos."
  giga_dialog.404.a:0 "Maravilloso."